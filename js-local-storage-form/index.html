<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript: use Local Storage to store input</title>
  <style>
    body { font: 1em Arial, Helvetica, sans-serif; }
    #get-name {
      background: #eee;
      padding: 0.5em;
    }
    input {
      font-size: inherit;
    }
  </style>
</head>
<body>
  <h1>Hello <span id="my-name"></span>!</h1>

  <form id="getName" action="#" method="post">
    <label for="userName">Enter name:</label>
    <input type="text" id="userName" placeholder="Your name?">
    <input type="submit">
  </form>

  <script src="js/localstore.js"></script>
</body>
</html>
